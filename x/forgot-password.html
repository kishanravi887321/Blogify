<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Blogify</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>Blogify</h1>
      </div>
      <div class="nav-links">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="explore.html"><i class="fas fa-compass"></i> Explore</a>
      </div>
      <!-- Add search container -->
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" id="search-input" placeholder="Search Blogify">
        <div class="search-dropdown" id="search-dropdown">
          <div class="search-tabs">
            <div class="search-tab active" data-tab="posts">Posts</div>
            <div class="search-tab" data-tab="users">Users</div>
          </div>
          <div class="search-results" id="search-results">
            <!-- Search results will be populated here -->
          </div>
        </div>
      </div>
      <div class="nav-auth">
        <div class="theme-toggle" id="theme-toggle">
          <i class="fas fa-moon"></i>
        </div>
        <a href="login.html" class="login-btn">Log in</a>
        <a href="signup.html" class="signup-btn">Sign up</a>
      </div>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-form">
        <h2>Reset Your Password</h2>
        <p class="auth-description">Enter your email address and we'll send you a link to reset your password.</p>
        <form id="forgot-password-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <button type="submit" class="auth-btn">Send Reset Link</button>
        </form>
        <p class="auth-switch">
          Remember your password? <a href="login.html">Log in</a>
        </p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
