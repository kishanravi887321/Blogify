<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - Blogify</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <!-- Update the navbar to include search -->
<nav class="navbar">
  <div class="logo">
    <h1>Blogify</h1>
  </div>
  <div class="nav-links">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="explore.html"><i class="fas fa-compass"></i> Explore</a>
  </div>
  <!-- Add search container -->
  <div class="search-container">
    <i class="fas fa-search search-icon"></i>
    <input type="text" class="search-input" id="search-input" placeholder="Search Blogify">
    <div class="search-dropdown" id="search-dropdown">
      <div class="search-tabs">
        <div class="search-tab active" data-tab="posts">Posts</div>
        <div class="search-tab" data-tab="users">Users</div>
      </div>
      <div class="search-results" id="search-results">
        <!-- Search results will be populated here -->
      </div>
    </div>
  </div>
  <div class="nav-auth">
    <!-- Add theme toggle button -->
    <div class="theme-toggle" id="theme-toggle">
      <i class="fas fa-moon"></i>
    </div>
    <a href="login.html" class="login-btn active">Log in</a>
    <a href="signup.html" class="signup-btn">Sign up</a>
  </div>
  <div class="menu-toggle">
    <i class="fas fa-bars"></i>
  </div>
</nav>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-form">
        <h2>Log in to Blogify</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email or username</label>
            <input type="text" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
            <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
          </div>
          <button type="submit" class="auth-btn">Log in</button>
        </form>
        <div class="auth-divider">
          <span>or</span>
        </div>
        <div class="social-auth">
          <button class="social-btn google">
            <i class="fab fa-google"></i> Continue with Google
          </button>
          <button class="social-btn github">
            <i class="fab fa-github"></i> Continue with GitHub
          </button>
        </div>
        <p class="auth-switch">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
